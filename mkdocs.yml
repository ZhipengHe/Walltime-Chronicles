site_name: Walltime Chronicles
site_url: https://zhipenghe.me/walltime-chronicles/
site_author: Zhipeng He
site_description: My personal survival log of mysterious errors, queueing oddities, and PBS quirks encountered on QUT Aqua

repo_url: https://github.com/ZhipengHe/Walltime-Chronicles
edit_uri: edit/main/docs/

copyright: >
  Copyright &copy; 2025 Zhipeng He

theme:
  name: material
  language: en
  icon:
    logo: octicons/cpu-24
    # edit: material/pencil
    # view: material/eye
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - content.action.view
    - content.action.edit

plugins:
  - search
  - social

extra:
  social:
    - icon: fontawesome/solid/house-chimney
      link: https://zhipenghe.me
    - icon: fontawesome/brands/github
      link: https://github.com/zhipenghe

markdown_extensions:
  - admonition
  - tables
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.blocks.caption
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css